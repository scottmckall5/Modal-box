<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Modal Box Example</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<button id="openModalBtn1">Open Modal 1</button>
<button id="openModalBtn2">Open Modal 2</button>

<!-- Modal 1 -->
<div id="myModal1" class="modal">
    <div class="modal-content">
        <span class="close" data-modal="myModal1">&times;</span>
        <h2>Modal Header 1</h2>
        <p>Some content for the first modal..</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<!-- Modal 2 -->
<div id="myModal2" class="modal">
    <div class="modal-content">
        <span class="close" data-modal="myModal2">&times;</span>
        <h2>Modal Header 2</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<script src="./fxn.js"></script>
</body>
</html>
